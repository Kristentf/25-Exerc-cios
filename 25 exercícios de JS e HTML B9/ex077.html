<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    
    <h1>77) Implemente um programa que pede ao usuário para inserir dois números inteiros e exibe
        a diferença entre o maior e o menor número.</h1>
    
    <input type="number" name="txtn1" id="txtn1" placeholder="Primeiro número">
    <input type="number" name="txtn2" id="txtn2" placeholder="Segundo número">
    <input type="button" value="calcular" onclick="calcular()">

    <p><strong>Resposta: </strong><span id="resposta"></span></p>

    <script>
        function calcular(){
        let n1 = Number(document.getElementById('txtn1').value)
        let n2 = Number(document.getElementById('txtn2').value)
        let res = Number(0)

        if (n1 >= n2){ 
            res = Number(n1 - n2)
        }
        else{
            res = Number(n2 - n1)
        }
        document.getElementById('resposta').textContent = `A difereça do maior para o menor é de ${res}`
        }
    </script>
</body>
</html>
