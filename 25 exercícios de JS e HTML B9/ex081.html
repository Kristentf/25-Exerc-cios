<!DOCTYPE html>

<body>
    
    <h1>81) Implemente um algoritmo que converte um número de dias fornecido pelo usuário em
        segundos.</h1>

    <input type="number" name="txtDias" id="txtDias">
    <input type="button" value="calcular" onclick="calcular()">
    <p><strong>Resposta: </strong><span id="resposta"></span></p>

    <script>
        function calcular(){
            let dias = Number(document.getElementById('txtDias').value)
            let s = dias * 86400
            document.getElementById('resposta').textContent = `${dias} dias tem ${s} segundos`
            }
    </script>
</body>
</html>
