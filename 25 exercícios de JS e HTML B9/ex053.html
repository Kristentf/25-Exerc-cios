<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex013</title>
</head>
<body>
    
    <h1>53) Escreva um programa que lê um número inteiro e exibe o dobro desse número.</h1>
    
    <input type="number" name="txtn1" id="txtn1">
    <input type="button" value="dobrar" onclick="dobrar()">
    <p><strong>Resposta: </strong><span id="resposta"></span></p>
    
    <script>
        function dobrar(){
            let n1 = Number(document.getElementById('txtn1').value)
            let res = Number(n1 * 2)
            
            document.getElementById('resposta').textContent = res
        }
    </script>
</body>
</html>
