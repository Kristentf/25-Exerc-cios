<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

</head>
<body>
    
    <h1>78) Faça um programa que lê um número inteiro e mostra o quadrado desse número.</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="button" value="calcular" onclick="calcular()">

    <p><strong>Resposta: </strong><span id="resposta"></span></p>

    <script>
        function calcular(){
        let n1 = Number(document.getElementById('txtn1').value)
        let res = n1**2

        document.getElementById('resposta').textContent = `O quadrado de ${n1} é ${res}`
        }
    </script>
</body>
</html>
